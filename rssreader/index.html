<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>RSS Reader</title>
  <!-- Building blocks -->
  <link rel="stylesheet" href="style/buttons.css">
  <link rel="stylesheet" href="style/headers.css">
  <link rel="stylesheet" href="style/input_areas.css">
  <link rel="stylesheet" href="style_unstable/lists.css">
  
  <!-- Util CSS: some extra tricks -->
  <link rel="stylesheet" href="util.css">
  <link rel="stylesheet" href="fonts.css">  

  <link rel="stylesheet" href="style/app.css">
  
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/mustache.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="js/db.js"></script>
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

	<section id="start" role="region" class="view">
	  	<header>
	  		<h1>RSS Reader</h1>
	  	</header>
	  	
	  	<section class="full-size"></section>
	</section>
	
	<section id="feeds" role="region" class="view">
	  	<header>
	  		<h1>RSS Reader</h1>
	  	</header>
	  	
	  	<section data-type="list">
	  		<input id="feed-url" type="url" placeholder="Insert a feed URL" required="true">
	  		<button id="add-feed">Add</button>
	  		<ul id="feeds-list"></ul>
		</section>
	</section>

	<section id="feed-items" role="region" class="view">
	  	<header>
	  		<button id="back-to-feeds"><span class="icon icon-back">back</span></button>
	  		<h1 class="feed-title"></h1>
	  	</header>
	  	
	  	<section data-type="list">
	  		<button id="update-feed">Update</button>
	  		<ul id="items"></ul>
		</section>
	</section>

	<section id="navigator" role="region" class="view">
	  	<header>
	  		<button id="back-to-feed-items"><span class="icon icon-back">back</span></button>
	  		<h1 class="feed-title"></h1>
	  	</header>
	  	
	  	<section>
	  		<iframe class="full-size" src=""></iframe>
		</section>
	</section>


	
	<!-- Templates -->
	<script id="feed-item" type="text/template">
		<li>
			<a href="{{ link }}">{{ title }}</a>
		</li>
	</script>
	
	<script id="feed" type="text/template">
		<li class="feed">
	  		<strong class="title">{{ title }}</strong>
	  		<div class="feed-actions">
	        	<a class="feed-see" href="{{ link }}">Ver</a>
	        	<a class="feed-delete" href="#">Excluir</a>
        	</div>
        	<span class="feed-link">{{ link }}</span>
	  	</li>
	</script>

</body>
</html>
